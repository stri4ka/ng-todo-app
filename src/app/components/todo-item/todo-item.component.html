<li class="todo-item">
  <div class="todo-item__content">
    <span *ngIf="!isEditing" [class.done]="todo.completed">
      <mat-checkbox
        class="todo-item__checkbox"
        [checked]="todo.completed"
        (change)="onChange()"
      ></mat-checkbox>
      <span (dblclick)="handleEdit()" class="todo-item__title">
        {{ todo.title }}
      </span>
    </span>
    <div *ngIf="isEditing" class="todo-item__edit-container">
      <input
        matInput
        [(ngModel)]="title"
        class="todo-item__edit"
        type="text"
        (keyup.enter)="submitEdit()"
        (blur)="submitEdit()"
      />
      <button mat-icon-button (click)="submitEdit()">
        <mat-icon mat-icon-button>check</mat-icon>
      </button>
    </div>
  </div>
  <div class="todo__action" *ngIf="!isEditing">
    <button mat-icon-button>
      <mat-icon (click)="handleEdit()">edit</mat-icon>
    </button>
    <button mat-icon-button (click)="deleteTodo()">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</li>

<div class="modal__header">
  <h2 mat-dialog-title>Add todo</h2>
</div>
<form class="add-todo modal form" [formGroup]="addForm" (submit)="save()">
  <div class="modal__content">
    <mat-form-field>
      <mat-label>Todo title</mat-label>
      <input
        matInput
        type="text"
        name="title"
        formControlName="title"
        placeholder="e.g. Conquer the world!"
        autocomplete="off"
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Choose a due date</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        name="dueDate"
        formControlName="dueDate"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="addForm.invalid"
    >
      Add
    </button>
    <button mat-raised-button matDialogClose (click)="close()">
      Cancel
    </button>
  </div>
</form>
